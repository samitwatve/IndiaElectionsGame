<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>India Elections Game UI</title>
  <!-- Font Awesome -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>India Elections Game</h1>
    <i class="fas fa-cog"></i>
  </header>


  <div id="current-turn">Current Turn: Player 1</div>
  <div class="game-container">
    <div class="player-panel player1-panel">
      <h2>Player 1</h2>
      <div id="player1-info" class="player-info">Seats: 0; States: </div>
    </div>
    <div class="main-panel">
      <div class="map-container" id="map-container">
        <!-- Interactive India map goes here -->
      </div>
      <!-- Category Highlight Buttons -->
      <div class="category-buttons-container" id="category-buttons-container">
        <button class="category-btn" data-category="UnionTerritory">Union Territory</button>
        <button class="category-btn" data-category="CoastalIndia">Coastal India</button>
        <button class="category-btn" data-category="NortheastIndia">Northeast India</button>
        <button class="category-btn" data-category="SouthIndia">South India</button>
        <button class="category-btn" data-category="HindiHeartland">Hindi Heartland</button>
        <button class="category-btn" data-category="AgriculturalRegion">Agricultural Region</button>
        <button class="category-btn" data-category="BorderLands">Border Lands</button>
      </div>
      <!-- Campaign Promises Buttons Row -->
      <div class="promises-buttons-container" id="promises-buttons-container">
        <button class="promise-btn">Education for All</button>
        <button class="promise-btn">Defense Spending</button>
        <button class="promise-btn">Tribal Rights</button>
        <button class="promise-btn">Women Empowerment</button>
        <button class="promise-btn">Jobs for All</button>
        <button class="promise-btn">Low Taxes</button>
        <button class="promise-btn">Farm Loan Waivers</button>
        <button class="promise-btn">Uniform Civil Code</button>
        <button class="promise-btn">Hindi Education</button>
      </div>
    </div>
    <div class="player-panel player2-panel">
      <h2>Player 2</h2>
      <div id="player2-info" class="player-info">Seats: 0; States: </div>
    </div>
  </div>
  <div class="info-container" id="info-container">
    <!-- Global game info goes here -->
  </div>

  <script src="js/progress.js"></script>
  <script src="js/player1.js"></script>
  <script src="js/map.js"></script>
  <script src="js/player2.js"></script>
  <script src="js/selection.js"></script>
  <script src="js/global.js"></script>
</body>
</html>

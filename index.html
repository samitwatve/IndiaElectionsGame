<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>India Elections Game UI</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Timer container moved absolutely to top right -->
  <div class="timer-container">
    <div class="circle-timer" style="width:180px;height:180px;">
      <svg width="180" height="180">
        <circle
          cx="90"
          cy="90"
          r="80"
          stroke="#e6e6e6"
          stroke-width="12"
          fill="none"
        />
        <circle
          id="timer-progress"
          cx="90"
          cy="90"
          r="80"
          stroke="#3498db"
          stroke-width="12"
          fill="none"
          stroke-linecap="round"
          stroke-dasharray="502"
          stroke-dashoffset="0"
        />
      </svg>
      <div class="timer-text" id="timer-phase" style="
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2em;
        font-weight: bold;
        width: 140px;
        text-align: center;
        pointer-events: none;
        z-index: 2;
      ">Phase 1 / 10</div>
    </div>
    <!-- Projected Seats Circle Display -->
    <div class="circle-seats" style="margin-top:24px;width:180px;height:180px;position:relative;">
      <svg width="180" height="180">
        <circle cx="90" cy="90" r="80" stroke="#e6e6e6" stroke-width="12" fill="none" />
        <!-- Arcs for P1, P2, Others will be drawn here by JS -->
        <circle id="seats-p1" cx="90" cy="90" r="80" stroke="#ff9800" stroke-width="12" fill="none" stroke-linecap="round" stroke-dasharray="502" stroke-dashoffset="0" style="opacity:0.95;" />
        <circle id="seats-p2" cx="90" cy="90" r="80" stroke="#43a047" stroke-width="12" fill="none" stroke-linecap="round" stroke-dasharray="502" stroke-dashoffset="0" style="opacity:0.95;" />
        <circle id="seats-others" cx="90" cy="90" r="80" stroke="#bdbdbd" stroke-width="12" fill="none" stroke-linecap="round" stroke-dasharray="502" stroke-dashoffset="0" style="opacity:0.7;" />
      </svg>
      <div class="timer-text" id="seats-text" style="
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 1em;
        font-weight: bold;
        width: 140px;
        text-align: center;
        pointer-events: none;
        z-index: 2;
      ">P1: 0 | P2: 0 | Others: 0</div>
    </div>
  </div>
  <header style="margin-bottom:0;padding:0 0 2px 0;height:38px;min-height:0;">
    <h1 style="font-size:1.1em;margin:0;line-height:38px;display:inline-block;vertical-align:middle;">India Elections Game</h1>
    <i class="fas fa-cog" style="vertical-align:middle;"></i>
  </header>




<style>
  .timer-container {
    position: absolute;
    top: 30px;
    right: 40px;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 0;
  }
  .circle-timer {
    position: relative;
    width: 90px;
    height: 90px;
  }
  .circle-timer svg {
    transform: rotate(-90deg);
  }
  .timer-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 0.7em;
    font-weight: bold;
    text-align: center;
    pointer-events: none;
  }
</style>

<script type="module">
  import './js/map.js'; // Ensure map.js runs and updates projected seats
  // Timer settings
  let totalPhases = 12;
  let currentPhase = 1;
  let duration = 15; // seconds per phase
  let timeLeft = duration;
  const circle = document.getElementById('timer-progress');
  const phaseText = document.getElementById('timer-phase');
  const radius = 80; // match SVG r="80"
  const circumference = 2 * Math.PI * radius;

  function updateTimer() {
    // For a clockwise fill, start full (circumference), go to 0
    const offset = circumference * (1 - timeLeft / duration);
    circle.style.strokeDashoffset = circumference - offset;
    // Update phase text
    phaseText.textContent = `Phase ${currentPhase} / ${totalPhases}`;
  }

  function nextPhase() {
    if (currentPhase < totalPhases) {
      currentPhase++;
      timeLeft = duration;
      // Add 250M to Player 1's purse at the end of each phase
      import('./js/purse.js').then(mod => {
        mod.addPhasePurseBonus();
      });
      updateTimer();
      // Animate phase label
      phaseText.classList.remove('phase-animate');
      // Force reflow to restart animation if needed
      void phaseText.offsetWidth;
      phaseText.classList.add('phase-animate');
    } else {
      phaseText.textContent = "Game Over";
      clearInterval(timerInterval);
      // Optionally, you can also gray out the timer circle
      circle.style.stroke = '#aaa';
    }
  }

  // Initialize
  circle.style.strokeDasharray = circumference;
  circle.style.strokeDashoffset = circumference;
  updateTimer();

  // Timer countdown
  const timerInterval = setInterval(() => {
    if (timeLeft > 0) {
      timeLeft--;
      updateTimer();
    } else {
      nextPhase();
    }
  }, 1000);
</script>
  <div class="game-container">

      <h2>Player 1</h2>
      <div id="player1-info" class="player-info">Seats: 0; States: </div>

    </div>
    <div class="main-panel">
      <div class="map-container" id="map-container">
        <!-- Interactive India map goes here -->
      </div>
      <!-- Category Highlight Buttons -->
      <div class="category-buttons-container" id="category-buttons-container">

        </div>
        <div class="category-btn-row">
          <button class="category-btn" data-category="BorderLands">Border Lands</button>
          <button class="category-btn" data-category="Pilgrimage">Pilgrimage</button>
          <button class="category-btn" data-category="UnionTerritories">Union Territories</button>
          <button class="category-btn" data-category="IndustrialCorridor">Industrial Corridor</button>
          <button class="category-btn" data-category="ITHubs">IT Hubs</button>
        </div>
        <div class="category-btn-row">
          <button class="category-btn" data-category="Education">Education</button>
          <button class="category-btn" data-category="TribalLands">Tribal Lands</button>
          <button class="category-btn" data-category="TravelAndTourism">Travel & Tourism</button>
          <button class="category-btn" data-category="NaturalResources">Natural Resources</button>
          <button class="category-btn" data-category="HighUrbanization">High Urbanization</button>
        </div>
      </div>

    </div>
    <!-- Tech Tree Panel replaces Player 2 Panel -->
    <div class="tech-tree-panel">
      <h2>Campaign Promises</h2>
      <div id="tech-tree-rows"></div>
    </div>
  </div>
  <div class="info-container" id="info-container">
    <!-- Global game info goes here -->
  </div>

  <script type="module" src="js/purse.js"></script>
  <script type="module" src="js/tech-tree.js"></script>
  <script type="module" src="js/map.js"></script>

  <script src="js/global.js"></script>
</body>
</html>

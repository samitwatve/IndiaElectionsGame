<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>India Elections Game UI</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>


  <!-- Start Screen Overlay -->
  <div id="start-screen" style="position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.85);display:flex;flex-direction:column;align-items:center;justify-content:center;">
    <h1 style="color:#fff;font-size:2.5em;margin-bottom:24px;">India Elections Game</h1>
    <button id="start-game-btn" style="font-size:1.5em;padding:16px 48px;border-radius:8px;border:none;background:#3498db;color:#fff;cursor:pointer;box-shadow:0 2px 8px #0008;">Start Game</button>
    <p style="color:#eee;margin-top:32px;font-size:1.1em;max-width:400px;text-align:center;">Welcome! Click Start Game to begin and enable music.</p>
  </div>

  <!-- Game Over Screen Overlay -->
  <div id="gameover-screen" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.88);flex-direction:column;align-items:center;justify-content:center;">
    <h1 id="gameover-banner" style="color:#fff;font-size:2.5em;margin-bottom:24px;">Player X Wins!</h1>
    <div style="display:flex;gap:24px;">
      <button id="download-log-btn" style="font-size:1.2em;padding:14px 36px;border-radius:8px;border:none;background:#43a047;color:#fff;cursor:pointer;box-shadow:0 2px 8px #0008;">Download Game Log</button>
      <button id="quit-btn" style="font-size:1.2em;padding:14px 36px;border-radius:8px;border:none;background:#e53935;color:#fff;cursor:pointer;box-shadow:0 2px 8px #0008;">Quit</button>
    </div>
    <p style="color:#eee;margin-top:32px;font-size:1.1em;max-width:400px;text-align:center;">Would you like to download the game log? If you select No, the game will quit immediately.</p>
  </div>

  <!-- Timer container moved absolutely to top right -->
  <div class="timer-container">
    <div class="circle-timer" style="width:180px;height:180px;">
      <svg width="180" height="180">
        <circle
          cx="90"
          cy="90"
          r="80"
          stroke="#e6e6e6"
          stroke-width="12"
          fill="none"
        />
        <circle
          id="timer-progress"
          cx="90"
          cy="90"
          r="80"
          stroke="#3498db"
          stroke-width="12"
          fill="none"
          stroke-linecap="round"
          stroke-dasharray="502"
          stroke-dashoffset="0"
        />
      </svg>
      <div class="timer-text" id="timer-phase" style="
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2em;
        font-weight: bold;
        width: 140px;
        text-align: center;
        pointer-events: none;
        z-index: 2;
      ">Phase 1 / 10</div>
    </div>
    <!-- Projected Seats Circle Display -->
    <div class="circle-seats" style="margin-top:24px;width:180px;height:180px;position:relative;">
      <svg width="180" height="180">
        <circle cx="90" cy="90" r="80" stroke="#e6e6e6" stroke-width="12" fill="none" />
        <!-- Arcs for P1, P2, Others will be drawn here by JS -->
        <circle id="seats-p1" cx="90" cy="90" r="80" stroke="#ff9800" stroke-width="12" fill="none" stroke-linecap="round" stroke-dasharray="502" stroke-dashoffset="0" style="opacity:0.95;" />
        <circle id="seats-p2" cx="90" cy="90" r="80" stroke="#43a047" stroke-width="12" fill="none" stroke-linecap="round" stroke-dasharray="502" stroke-dashoffset="0" style="opacity:0.95;" />
        <circle id="seats-others" cx="90" cy="90" r="80" stroke="#bdbdbd" stroke-width="12" fill="none" stroke-linecap="round" stroke-dasharray="502" stroke-dashoffset="0" style="opacity:0.7;" />
      </svg>
      <div class="timer-text" id="seats-text" style="
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 1em;
        font-weight: bold;
        width: 140px;
        text-align: center;
        pointer-events: none;
        z-index: 2;
      ">P1: 0 | P2: 0 | Others: 0</div>
    </div>
  </div>
  <header style="margin-bottom:0;padding:0 0 2px 0;height:38px;min-height:0;">
    <h1 style="font-size:2.2em;margin:0;line-height:38px;display:inline-block;vertical-align:middle;">India Elections Game</h1>
    <i class="fas fa-cog" style="vertical-align:middle;"></i>
  </header>




<style>
  .timer-container {
    position: absolute;
    top: 30px;
    right: 40px;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 0;
  }
  .circle-timer {
    position: relative;
    width: 90px;
    height: 90px;
  }
  .circle-timer svg {
    transform: rotate(-90deg);
  }
  .timer-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 0.7em;
    font-weight: bold;
    text-align: center;
    pointer-events: none;
  }
</style>

<script type="module">
  import './js/map.js'; // Ensure map.js runs and updates projected seats
  // --- Start Screen and Background Music Logic ---
  let bgMusic;
  const startScreen = document.getElementById('start-screen');
  const startBtn = document.getElementById('start-game-btn');
  // Disable game UI until started
  document.body.style.overflow = 'hidden';
  function startGame() {
    // Hide start screen
    startScreen.style.display = 'none';
    document.body.style.overflow = '';
    // Start background music
    if (!bgMusic) {
      bgMusic = new Audio('static/sounds/background_music.mp3');
      bgMusic.loop = true;
      bgMusic.volume = 0.5;
    }
    bgMusic.play();
    // Start the timer only now
    startTimer();
  }
  startBtn.addEventListener('click', startGame);
  // Timer settings
  let totalPhases = 2;
  window.currentPhase = 1;
  let duration = 27; // seconds per phase
  let timeLeft = duration;
  window.duration = duration;
  window.timeLeft = timeLeft;
  const circle = document.getElementById('timer-progress');
  const phaseText = document.getElementById('timer-phase');
  const radius = 80; // match SVG r="80"
  const circumference = 2 * Math.PI * radius;

  function updateTimer() {
    // For a clockwise fill, start full (circumference), go to 0
    const offset = circumference * (1 - timeLeft / duration);
    circle.style.strokeDashoffset = circumference - offset;
    // Update phase text
    phaseText.textContent = `Phase ${window.currentPhase} / ${totalPhases}`;
    window.timeLeft = timeLeft;
    window.duration = duration;
  }

  // Show Game Over screen with winner (1 or 2)
  function showGameOverScreen(winner) {
    // Hide main UI
    document.querySelector('.game-container').style.display = 'none';
    document.querySelector('.timer-container').style.display = 'none';
    // Show overlay
    const gameoverScreen = document.getElementById('gameover-screen');
    const banner = document.getElementById('gameover-banner');
    if (winner === 1 || winner === 2) {
      banner.textContent = `Player ${winner} Wins!`;
    } else {
      banner.textContent = 'Hung Parliament! Try again next time!';
    }
    gameoverScreen.style.display = 'flex';
  }

  function nextPhase() {
    if (window.currentPhase < totalPhases) {
      window.currentPhase++;
      timeLeft = duration;
      // Log phase transition
      import('./js/logger.js').then(mod => {
        mod.logAction(`=============PHASE ${window.currentPhase} START============`, window.currentPhase);
      });
      // Add 250M to Player 1's purse at the end of each phase
      import('./js/purse.js').then(mod => {
        mod.addPhasePurseBonus(window.currentPhase);
      });
      updateTimer();
      // Animate phase label
      phaseText.classList.remove('phase-animate');
      // Force reflow to restart animation if needed
      void phaseText.offsetWidth;
      phaseText.classList.add('phase-animate');
    } else {
      phaseText.textContent = "Game Over";
      clearInterval(timerInterval);
      circle.style.stroke = '#aaa';
      if (bgMusic && !bgMusic.paused) {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
      // Determine winner: must have > 272 seats, else Hung Parliament
      let winner = null;
      let p1 = 0, p2 = 0;
      const seatsText = document.getElementById('seats-text');
      if (seatsText) {
        const match = seatsText.textContent.match(/P1: (\d+) \| P2: (\d+)/);
        if (match) {
          p1 = parseInt(match[1], 10);
          p2 = parseInt(match[2], 10);
        }
      }
      if (p1 > 272 && p1 > p2) {
        winner = 1;
      } else if (p2 > 272 && p2 > p1) {
        winner = 2;
      }
      // Play victory or hung parliament sound, then show overlay
      let audio = new Audio('static/sounds/victory.mp3');
      audio.volume = 0.7;
      audio.play();
      audio.addEventListener('ended', () => {
        showGameOverScreen(winner);
      });
    }
  }

  // Initialize
  circle.style.strokeDasharray = circumference;
  circle.style.strokeDashoffset = circumference;
  updateTimer();

  // Timer countdown (starts only after Start Game is clicked)
  let timerInterval = null;
  function startTimer() {
    if (timerInterval) return; // Prevent multiple intervals
    timerInterval = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        updateTimer();
      } else {
        nextPhase();
      }
    }, 1000);
  }
  // Game Over screen button logic
  const gameoverScreen = document.getElementById('gameover-screen');
  const downloadLogBtn = document.getElementById('download-log-btn');
  const quitBtn = document.getElementById('quit-btn');
  if (downloadLogBtn) {
    downloadLogBtn.addEventListener('click', () => {
      import('./js/logger.js').then(mod => {
        mod.saveLogToFile();
        // Optionally, after download, quit the game
        setTimeout(() => {
          window.location.reload();
        }, 500);
      });
    });
  }
  if (quitBtn) {
    quitBtn.addEventListener('click', () => {
      window.location.reload();
    });
  }
</script>
  <div class="game-container">
    <div class="player-panel player1-panel">
      <h2>Player 1</h2>
      <div id="player1-info" class="player-info">Seats: 0; States: </div>

      <!-- Action Log for Player 1 -->
      <div style="margin-top:10px;">
        <label for="player1-log" style="font-weight:bold;">Action Log</label>
        <textarea id="player1-log" readonly style="width:100%;height:180px;resize:vertical;font-size:0.95em;background:#f9f9f9;color:#222;border:1px solid #ccc;padding:6px;box-sizing:border-box;"></textarea>
      </div>
    </div>
    <div class="main-panel">
      <div class="map-container" id="map-container">
        <!-- Interactive India map goes here -->
      </div>
      <!-- Category Highlight Buttons -->
      <div class="category-buttons-container" id="category-buttons-container">
        <div class="category-btn-row">
          <button class="category-btn" data-category="CoastalIndia">Coastal India</button>
          <button class="category-btn" data-category="NortheastIndia">Northeast India</button>
          <button class="category-btn" data-category="SouthIndia">South India</button>
          <button class="category-btn" data-category="HindiHeartland">Hindi Heartland</button>
          <button class="category-btn" data-category="AgriculturalRegion">Agricultural Region</button>
        </div>
        <div class="category-btn-row">
          <button class="category-btn" data-category="BorderLands">Border Lands</button>
          <button class="category-btn" data-category="Pilgrimage">Pilgrimage</button>
          <button class="category-btn" data-category="UnionTerritories">Union Territories</button>
          <button class="category-btn" data-category="IndustrialCorridor">Industrial Corridor</button>
          <button class="category-btn" data-category="ITHubs">IT Hubs</button>

        <div class="category-btn-row">
          <button class="category-btn" data-category="Education">Education</button>

          <button class="category-btn" data-category="TravelAndTourism">Travel & Tourism</button>

    </div>

    <div class="tech-tree-panel">
      <h2>Campaign Promises</h2>
      <div id="tech-tree-rows"></div>
    </div>
  </div>
  <div class="info-container" id="info-container">
    <!-- Global game info goes here -->
  </div>

  <script type="module" src="js/logger.js"></script>
  <script type="module" src="js/purse.js"></script>
  <script type="module" src="js/tech-tree.js"></script>
  <script type="module" src="js/map.js"></script>
  <script src="js/progress.js"></script>
  <script src="js/player1.js"></script>
  <script src="js/player2.js"></script>
  <script src="js/selection.js"></script>
  <script src="js/global.js"></script>
  <script type="module">
    import { logGameStart, saveLogToFile } from './js/logger.js';
    window.addEventListener('DOMContentLoaded', () => {
      logGameStart();
    });

    // Warn on refresh/close if game is running
    window.addEventListener('beforeunload', (e) => {
      // Game is running if not at Game Over
      const phaseText = document.getElementById('timer-phase');
      if (phaseText && !phaseText.textContent.includes('Game Over')) {
        const confirmationMessage = 'The game is still running. Are you sure you want to leave? Your log will be saved.';
        (e || window.event).returnValue = confirmationMessage;
        // For most browsers
        return confirmationMessage;
      }
    });

    // On unload, if game is running, save log
    window.addEventListener('unload', () => {
      const phaseText = document.getElementById('timer-phase');
      if (phaseText && !phaseText.textContent.includes('Game Over')) {
        saveLogToFile();
      }
    });
  </script>
</body>
</html>
